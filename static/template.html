<!-- Make your E-Mail html template here.
To embed your password, use {{password}}
Make sure you delete this comment, too.
Example is given below.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--<![endif]-->
    <!--[if (gte mso 9)|(IE)]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->
    <!--[if (gte mso 9)|(IE)]>
    <style type="text/css">
        body {
            width: 600px;
            margin: 0 auto;
            background-color: #d5e7fb;
        }

        table {
            border-collapse: collapse;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }
    </style>
    <![endif]-->
    <style type="text/css">
        body, p, div {
            font-family: arial, helvetica, sans-serif;
            font-size: 14px;
        }

        body a {
            text-decoration: none;
        }

        .wrapper {
            width: 100vw;
            padding: 50px 0px 50px 0px;
        }

        .inner {
            margin: auto;
            padding: 25px;
            width: 450px;
            background-color: white;
            text-align: center;
            justify-content: center;
            border-radius: 10px;
            -webkit-box-shadow: 0px 0px 52px -7px rgba(0, 0, 0, 0.11);
            -moz-box-shadow: 0px 0px 52px -7px rgba(0, 0, 0, 0.11);
            box-shadow: 0px 0px 52px -7px rgba(0, 0, 0, 0.11);
        }

        .password-placeholder {
            width: 100%;
            display: block;
            padding: 20px 0px 20px 0px;
            background: #EEEEEE;
            font-size: 28px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <h1 style="text-align: center; font-size: 36px">
            Hello
        </h1>
        <p>
            Your password is
        </p>
        <div class="password-placeholder">
            {{password}}
        </div>
        <p>
            Cheers, {{sender-name}}
        </p>
    </div>
</div>
</body>
</html>
